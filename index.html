<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="piano">
          <div class="borders"></div>
          <div class="button">
              <button>mode</button>
              <button>volume</button>
              <button>tone</button>
              <button>tempo</button>
              
              <button>one key play</button>
          </div>
        <div class="top">
          <div class="mode-out">
              <div class="mode"></div>
          </div>
          <div class="dummy"></div>
        <div class="mode-out">
              <div class="volume"></div>
          </div>
           <div class="dummy"></div>
             <div class="mode-out">
                 <div class="tone"></div>
          </div>
           <div class="dummy"></div>

         
      
          <div class="tempo">
            <div class="tem1"></div>
            <div class="tem2"></div>
            <div class="tem3"></div>
            <div class="tem4"></div>
            <div class="tem5"></div>
            <div class="tem6"></div>
            <div class="tem7"></div>
            <div class="tem8"></div>
          </div>
          <div class="dummy"></div>
          <div class="one-key">
            <div class="blue-key"></div>
            <div class="blue-key"></div>
          </div>
        </div>
        <div class="borderss"></div>
        <div class="speaker">
          <div class="speaker-inner"></div>
           <h3>Casio<span> PT-1</span></h3>
        </div>
        <div class="keys">
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
        </div>
        <div class="black-keys">
            <div class="part">
                <div class="bkey"></div>
               
                <div class="bkey"></div>
            </div>
            <div class="part1">
                <div class="bkey"></div>
                 <div class="bkey"></div>
              
            </div><div class="part2">
                <div class="bkey"></div>
                 <div class="bkey"></div>
                <div class="bkey"></div>
            </div><div class="part3">
                 <div class="bkey"></div>
                <div class="bkey"></div>
            </div>
           
            
        </div>
    </div>
  </body>
</html>
